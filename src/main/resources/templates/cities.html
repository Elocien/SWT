<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap.min.css}" />		
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />	
		<title th:text="#{cities}">TITLE</title>
	</head>
	<body class="bg-light">
		<div th:include="navigation :: navigation"></div>
		
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="pb-2 mt-4 mb-2">
						<h1 th:text="#{cities}">TITLE</h1>
					</div>
					<a class="btn btn-primary" th:href="@{/cities/create}" th:text="#{cities.create}">CREATE_CITY</a>
					<div class="mt-4">
						<table class="table table-striped">
							<thead class="thead-dark">
								<tr>
									<th th:text="#{cities.name}">NAME</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="city : ${cityList}" style="cursor: pointer" th:onclick="'window.location.href = \'' + @{/cities/details?id={id}(id=${city.id})} + '\''">
									<td th:text="${city.name}">NAME</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<div th:include="footer :: footer"></div>
	</body>
</html>
