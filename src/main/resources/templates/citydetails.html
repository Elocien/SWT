<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap.min.css}" />		
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />		
		<title th:text="#{cities.details}">TITLE</title>
	</head>
	<body class="bg-light">
		<div th:include="navigation :: navigation"></div>
		
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="pb-2 mt-4 mb-2">
						<h1 th:text="#{cities}">TITLE</h1>
					</div>
					<div class="mt-4">
						<dl class="row">
							<dt class="col-sm-1" th:text="#{cities.name}">CITYNAME</dt>
							<dd class="col-sm-11" th:text="${city.name}">VALUE</dd>
						</dl>
					</div>
					<div class="mt-4">
						<a class="btn btn-primary" th:href="@{/cities/edit?id={id}(id=${city.id})}" th:text="#{buttons.edit}">EDIT</a>
						<a class="btn btn-secondary" th:href="@{/cities}" th:text="#{buttons.back}">BACK</a>
						
						<form class="float-right" th:action="@{/cities/delete}" method="post" th:if="${deleteFlag} == true">
							<input type="hidden" name="id" th:value="${city.id}" />
							<input type="submit" th:value="#{buttons.delete}" class="btn btn-danger" />
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<div th:include="footer :: footer"></div>
	</body>
</html>
