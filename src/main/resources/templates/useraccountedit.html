<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap.min.css}" />		
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />		
		<title th:text="#{users.edit}">TITLE</title>
	</head>
	<body class="bg-light">
		<div th:include="navigation :: navigation"></div>
		
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="pb-2 mt-4 mb-2">
						<h1 th:text="${user.firstname} + ' ' + ${user.lastname} + ' ' + #{buttons.edit}">TITLE</h1>
					</div>
					<div class="col-lg-4 mt-4">
						<form id="form" method="post" th:action="@{/useraccountdetail/edit?id={id}(id=${user.id})}" th:object="${form}">
							<!--<div class="form-group">
								<label for="firstname" th:text="#{users.firstname}">FIRSTNAME</label>
								<input id="firstname" th:name="firstname" th:value="${user.firstname}" type="text" class="form-control" required />
							</div>
							<div class="form-group">
								<label for="lastname" th:text="#{users.lastname}">LASTNAME</label>
								<input id="lastname" th:name="lastname" th:value="${user.lastname}" type="text" class="form-control" required />
							</div>
							<div class="form-group">
								<label for="address" th:text="#{users.address}">ADDRESS</label>
								<input id="address" th:name="address" th:value="${user.address}" type="text" class="form-control" required />
							</div>-->
							<div class="form-group">
								<label for="email" th:text="#{users.email}">EMAIL</label>
								<input id="email" th:name="email" th:value="${user.userAccount.id}" type="email" class="form-control" required />
							</div>
							<!--<div class="form-group">
								<label for="phone" th:text="#{users.phone}">PHONE</label>
								<input id="phone" th:name="phone" th:value="${user.phone}" type="tel" class="form-control" required />
							</div>-->
							<div class="form-group">
								<label for="password" th:text="#{users.password}">PASSWORD</label>
								<input id="password" th:name="password" type="password" class="form-control" required />
							</div>
							<div class="alert alert-danger" role="alert" th:if="${PasswordConditionsWarningFlag}" th:text="#{users.PasswordConditionWarning}"></div>
							<div class="form-group">
								<label for="passwordrepeat" th:text="#{users.passwordRepeat}">PASSWORD</label>
								<input id="passwordrepeat" th:name="passwordrepeat" type="password" class="form-control" required />
							</div>
							<div class="alert alert-danger" role="alert" th:if="${PasswordWarningFlag}" th:text="#{users.PasswordWarning}"></div>
							<button type="submit" class="btn btn-primary" th:text="#{buttons.save}">SAVE</button>
							<a class="btn btn-secondary" th:href="@{/useraccountdetail?email={email}(email=${#authentication?.name})}" th:text="#{buttons.back}">BACK</a>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<div th:include="footer :: footer"></div>
	</body>
</html>
