<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap.min.css}" />		
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />		
		<title th:text="#{users}">TITLE</title>
	</head>
	<body class="bg-light">
		<div th:include="navigation :: navigation"></div>
		
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="pb-2 mt-4 mb-2">
						<h1 th:text="#{users}">TITLE</h1>
					</div>
					<a class="btn btn-primary" th:href="@{/users/create}" th:text="#{users.create}">CREATE_USER</a>
					<div class="mt-4">
						<table class="table table-striped">
							<thead class="thead-dark">
								<tr>
									<th th:text="#{users.name}">NAME</th>
									<th th:text="#{users.address}">ADDRESS</th>
									<th th:text="#{users.email}">EMAIL</th>
									<th th:text="#{users.phone}">PHONE</th>
									<th th:text="#{users.salary}">SALARY</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user : ${userList}" style="cursor: pointer" th:onclick="'window.location.href = \'' + @{/users/details?id={id}(id=${user.id})} + '\''">
									<td th:text="${user.firstname} + ' ' + ${user.lastname}">NAME</td>
									<td th:text="${user.address}">ADDRESS</td>
									<td th:text="${user.userAccount.id}">EMAIL</td>
									<td th:text="${user.phone}">PHONE</td>
									<td th:text="|EUR ${#numbers.formatDecimal(user.salary, 1, 2, 'COMMA')}">SALARY</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<div th:include="footer :: footer"></div>
	</body>
</html>
